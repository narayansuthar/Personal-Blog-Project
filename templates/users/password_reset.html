{% extends 'partials/base.html' %}
{% block title %}Password Reset Page{% endblock %}
{% load crispy_forms_tags %} 
{% crispy form %} 
{% block content %}

  <div class="container">
    <div class="row mt-5 pt-3">
      <div class="col-md-8 offset-md-2">
        <div class="card my-2 shadow">
          <div class="card-body">
                <h3>Password Reset Page</h3>
                <hr>
                <div class="alert alert-info">
                    Enter email and a mail will be sent with instructions to reset password.
                </div>
                <form class="d-grid gap-2" method="POST">
                {% csrf_token %} 
                {{ form }}
                <input class="btn btn-secondary" type="submit" value="Reset Password"/>
                </form>
                <hr>           
            </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
